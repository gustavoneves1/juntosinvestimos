{% extends "base.html" %}
{% block content %}
<h1>Editar Desafio</h1>
<form method="POST">
    <div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ desafio.nome }}" required>
    </div>
    <div>
        <label for="meta">Meta:</label>
        <input type="number" id="meta" name="meta" value="{{ desafio.meta }}" step="0.01" required>
    </div>
    <div>
        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" value="{{ desafio.data_inicio }}" required>
    </div>
    <div>
        <label for="data_fim">Data de Fim:</label>
        <input type="date" id="data_fim" name="data_fim" value="{{ desafio.data_fim }}" required>
    </div>
    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
