{% extends "base.html" %}
{% include 'chat-template.html' %}
{% block content %}

<div class="form-container animate__animated animate__fadeIn">
    <h1 class="form-title">Redefinir Senha</h1>
    <form method="POST" id="reset-password-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
            <label for="email" class="form-label">Email</label>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
    </form>
    <a href="{{ url_for('auth.login') }}" class="back-link">Voltar para Login</a>
</div>

<style>
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        color: #333;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ddd;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-bottom-color: #4CAF50;
    }

    .form-label {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #999;
        font-size: 16px;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .form-input:focus ~ .form-label,
    .form-input:not(:placeholder-shown) ~ .form-label {
        top: -20px;
        font-size: 12px;
        color: #4CAF50;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #007032;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #4CAF50;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #007032;
    }
</style>

{% endblock %}
